language: android
android:
  components:
    - build-tools-18.1.1
    - android-19
    - extra
before_script:
  - echo no | android create avd --force -n test -t android-18 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
  - android update project -p .
  - cd APP/
script:
- ant emma debug
